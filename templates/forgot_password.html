{% extends "layout.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-key me-2"></i>Şifremi Unuttum
                </h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Kayıtlı e-posta adresinizi girin" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Şifre Sıfırlama E-postası Gönder</button>
                </form>
                
                <div class="text-center mt-3">
                    <p><a href="{{ url_for('login') }}">Giriş sayfasına dön</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
