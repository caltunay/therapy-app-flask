{% extends "layout.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus me-2"></i>Kayıt Ol
                </h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">En az 6 karakter olmalıdır.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Şifreyi Tekrar Girin</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş yapın</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
