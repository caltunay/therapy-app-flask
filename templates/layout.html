<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Terapi Uygulaması{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Hamburger menu button for mobile -->
    <button class="nav-toggle" aria-label="Menüyü Aç/Kapat" onclick="document.querySelector('.nav-menu').classList.toggle('open')">
        <span class="nav-toggle-label">Oyun Seç</span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <div class="nav-menu">
        <a href="{{ url_for('breathing_bp.index') }}" class="nav-item {% if request.path == url_for('breathing_bp.index') %}active{% endif %}">Nefes Çalışması</a>
        <a href="{{ url_for('index') }}" class="nav-item {% if request.path == url_for('index') %}active{% endif %}">Kelime Çalışması</a>
        <a href="{{ url_for('bosluk_bp.index') }}" class="nav-item {% if request.path == url_for('bosluk_bp.index') %}active{% endif %}">Boşluk Doldurmaca</a>
        <a href="{{ url_for('memory_bp.index') }}" class="nav-item {% if request.path == url_for('memory_bp.index') %}active{% endif %}">Hafıza Çalışması</a>
        <a href="{{ url_for('image_memory_bp.index') }}" class="nav-item {% if request.path == url_for('image_memory_bp.index') %}active{% endif %}">Resim Hafızası</a>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <script>
    // Hide menu when clicking outside (optional UX improvement)
    document.addEventListener('click', function(e) {
        const navMenu = document.querySelector('.nav-menu');
        const navToggle = document.querySelector('.nav-toggle');
        if (navMenu && navToggle && navMenu.classList.contains('open')) {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('open');
            }
        }
    });
    </script>
    <footer>
        <p>
            projeye yardim etmek icin: <a href="https://github.com/caltunay/therapy-app-data-generator" target="_blank">github</a> 
            | <a href="https://www.linkedin.com/in/cenan-altunay/" target="_blank">linkedin</a> 
            | <a href="mailto:cenan.altunay@gmail.com">cenan.altunay@gmail.com</a>.
        </p>
    </footer>
</body>
</html>
